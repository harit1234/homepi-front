<div class="contain pt-4" >
  <!-- form starts -->
<form class="form-container pt-4" #form="ngForm" (ngSubmit)="sendForm(form)">
<!-- username -->
  <input type="text" name="username" value="harit" class="form-control mt-4 addedinput" #username="ngModel" placeholder="Name of mylord" ngModel required>

  <div *ngIf="username.touched && username.errors">
        <small class="text-danger" style="font-family:fantasy">My lord's name ?</small>
  </div>
<!-- password -->
  <input type="password" name="password" value="harit" class="form-control mt-4 addedinput" #password="ngModel" placeholder="seal of my lord" ngModel required>

  <div *ngIf="username.touched && username.errors">
    <small class="text-danger" style="font-family:fantasy">My lord's anointed seal ?</small>
  </div>
<!-- div to center submit  -->
<div class="button-container" style="display:grid;grid-template: 1fr/repeat(9,1fr)">
<!-- submit -->
    <button type="submit" [disabled]="form.invalid || form.untouched" class="btn btn-primary mt-4" style="border-radius: 8px;grid-column:5/6;">submit</button>
</div> 

</form>
</div>
